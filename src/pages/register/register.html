<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="divCadastro">
  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
  </ion-item>
  <div id="buttonResgister">
    <button ion-button class="button button-block button-positive" id="buttonRegister" (click)="register(user)">Cadastrar</button>
  </div>
</div>
</ion-content>
