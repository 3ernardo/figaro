<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Senha:</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha"></ion-input>
  </ion-item>

  <div id="ButtonsLogin">
  <button ion-button class="button button-block button-positive ion-log-in" (click)="login(user)" id="botaoEntrar">Entrar</button>
  <button ion-button class="button button-block button-positive" (click)="register()" id="botaoCadastrar">Cadastre-se </button>
  <button ion-button full icon-left color="red" (click)="googleLogin()" id="botaoGoogle">
    <ion-icon name="logo-googleplus"></ion-icon>
    Entrar com Google </button>
  </div>

</ion-content>
